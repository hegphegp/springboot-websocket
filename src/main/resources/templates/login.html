<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="static/css/main.css" />
</head>
<body>
<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">登录</h1>
        <form id="usernameForm" name="usernameForm" method="post" action="/login">
            <div class="form-group">
                <input type="text" name="name" placeholder="用户名" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="密码" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">登 录</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
